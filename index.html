<script type="text/javascript">
    $(document).ready(function(){
        var iframeHeight = function () {
            var _height = $(window).height() - 34;
            $('#content').height(_height);
        }
        window.onresize = iframeHeight;
        $(function () {
            iframeHeight();
        });
    });
</script>
<div id="container" style="overflow:hidden;">
